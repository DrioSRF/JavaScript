<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 20</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 20</h2>
            <p>Dado os arrays [5, 6, 7] e [1, 2, 3, 4] irei concatená-los. Clique no botão a baixo para ver o resultado</p>
            <input type = "button" value = "Executar" onclick = "concatenaVet(vetor1, vetor2)"/><br><br>
            Resultado: <input type = "text" name = "Calcular" id = "1"/><br>
        </center>

        <script>
            const vetor1 = [5, 6, 7];
            const vetor2 = [1, 2, 3, 4];

            let concatenaVet = (vet1, vet2) => {
                const vetor = [];

                for(var i = 0; i < vet1.length; i++){
                    vetor[i] = vet1[i];
                }

                for(var i = 0; i < vet2.length; i++){
                    vetor[i + vet1.length] = vet2[i];
                }

                document.getElementById('1').value = vetor;
            }
        </script>
    </body>
</html>
