<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 03</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
        <script>
            let fToC = () => document.getElementById('resultado').value = (5*(eval(document.getElementById('campo1').value)-32))/9;
        </script>
    </head>
    <body>
        <center>
            <h2>Exercício 03</h2>
            <p>Digite a temperatura em ºFahrenheit, transformarei em ºCelsius.</p>
            Digite aqui -> <input type = "text" name = "campo1" id = "campo1"/><br>
            <input type = "button" value = "Calcular" onclick = "fToC()"/><br>
            Resultado: <input type = "text" name = "resultado" id = "resultado"/><br>
        </center>
    </body>
</html>
