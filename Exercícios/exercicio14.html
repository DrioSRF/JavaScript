<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 14</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 14</h2>
            <p>Dado o array [-4, 5, 6, -7, -8, 9, -10, 15, 20] irei mostrar apenas os positivos. Clique no botão a baixo para ver o resultado.</p>
            <input type = "button" value = "Executar" onclick = "posVet(vetor)"/><br><br>
            Resultado: <input type = "text" name = "Calcular" id = "1"/><br>
        </center>

        <script>
            var vetor = [-4, 5, 6, -7, -8, 9, -10, 15, 20];
            let posVet = (vet) => {
                var saida = "[";

                for (var i = 0; i < vet.length; i++){
                    if(vet[i] > 0){
                        if(i != vet.length-1){
                            saida += vet[i];
                            saida += ", ";
                        }
                        else{
                            saida += vet[i];
                            saida += "]";
                        }
                    }
                }
                document.getElementById('1').value = saida;
            }
        </script>
    </body>
</html>
