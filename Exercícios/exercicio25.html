<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 25</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 25</h2>
            <p>Dada a lista de skills ["Javascript", "ReactJS", "React Native", "Angular"] direi se a skill "Javascript" está presente.</p>
            <input type = "button" value = "Executar" onclick = "temHabilidade(skills)"/><br><br>
            Resultado: <input type = "text" name = "Calcular" id = "1"/><br>
        </center>

        <script>
            var skills = ["Javascript", "ReactJS", "React Native", "Angular"];

            let temHabilidade = (habilidades) => {
                var tem = false;

                for(var i = 0; i < habilidades.length; i++){

                    if(habilidades[i] === "Javascript"){

                        tem = true;
                    }
                }

                document.getElementById('1').value = tem;
            }
        </script>
    </body>
</html>
