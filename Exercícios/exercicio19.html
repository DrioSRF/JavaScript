<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 19</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 19</h2>
            <p>Dado o array ["arara", "sanhaçu", "pitoresco", "veleiro"] direi qual é a maior string. Clique no botão a baixo para ver o resultado</p>
            <input type = "button" value = "Executar" onclick = "maiorFromVet(vetor)"/><br><br>
            Resultado: <input type = "text" name = "Calcular" id = "1"/><br>
        </center>

        <script>
            const vetor = ["arara", "sanhaçu", "pitoresco", "veleiro"];
            let maiorFromVet = (vet) => {
                var maior = vet[0].length;
                var index = 0;

                for (var i = 1; i < vet.length; i++){
                    if(vet[i].length > maior){
                        maior = vet[i].length;
                        index = i;
                    }
                }

                document.getElementById('1').value = vet[index];
            }
        </script>
    </body>
</html>
