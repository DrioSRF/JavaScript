<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 05</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
        <script>
            let perimetro = (raio) => document.getElementById('1').value = 2 * Math.PI * raio;
            let area = (raio) => document.getElementById('2').value = Math.PI * raio**2;
            let executar = (raio) => {
                perimetro(raio);
                area(raio);
            }
        </script>
    </head>
    <body>
        <center>
            <h2>Exercício 05</h2>
            <p>Digite o tamanho do raio de uma circunferência, direi a sua área e o seu perímetro.</p>
            Raio: <input type = "number" name = "campo1" id = "campo1"/><br>
            <input type = "button" value = "Calcular" onclick = "executar(document.getElementById('campo1').value)"/><br>
            Perímetro: <input type = "text" name = "perimetro" id = "1"/><br>
            Área: <input type = "text" name = "area" id = "2"/><br>
        </center>
    </body>
</html>
