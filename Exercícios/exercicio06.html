<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 06</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 06</h2>
            <p>Digite algo, escreverei ao contrário.</p>
            Digite aqui ->: <input type = "text" name = "campo1" id = "campo1"/><br>
            <input type = "button" value = "Executar" onclick = "inverter(document.getElementById('campo1').value)"/><br>
            Contrário: <input type = "text" name = "contrario" id = "1"/><br>
        </center>

        <script>
            let inverter = (num) => {
                var mun = "";
                for(var i = num.length-1; i >= 0; i--){
                    mun += num[i];
                }
                document.getElementById('1').value = mun;
            }
        </script>
    </body>
</html>
