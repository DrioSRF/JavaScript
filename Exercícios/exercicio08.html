<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 08</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 08</h2>
            <p>Digite as informações solicitadas, direi o montante.</p>
            Capital Inicial: <input type = "text" name = "campo1" id = "campo1"/><br>
            Taxa de Juros (%): <input type = "text" name = "campo2" id = "campo2"/><br>
            Tempo do Investimento (meses): <input type = "text" name = "campo3" id = "campo3"/><br>
            <input type = "button" value = "Executar" onclick = "montante(
            document.getElementById('campo1').value, document.getElementById('campo2').value, document.getElementById('campo3').value)"/><br>
            Montante: <input type = "text" name = "Calcular" id = "1"/><br>
        </center>

        <script>
            let montante = (c, i, t) => {
                var capital = parseFloat(c);
                var taxa = parseFloat(i);
                taxa = taxa/100;
                var tempo = parseInt(t);
                var montante = capital * ((1+taxa)**tempo);
                montante = montante.toFixed(2);
                document.getElementById('1').value = montante;
            }
        </script>
    </body>
</html>
