<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 02</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
        <script>
            let calculaCubo = () => document.getElementById('resultado').value = eval(document.getElementById('campo1').value)**3;
        </script>
    </head>
    <body>
        <center>
            <h2>Exercício 02</h2>
            <p>Digite um número, direi seu valor ao cubo.</p>
            Digite aqui -> <input type = "text" name = "campo1" id = "campo1"/><br>
            <input type = "button" value = "Calcular" onclick = "calculaCubo()"/><br>
            Resultado: <input type = "text" name = "resultado" id = "resultado"/><br>
        </center>
    </body>
</html>
