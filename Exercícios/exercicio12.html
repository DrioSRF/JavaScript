<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 12</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 12</h2>
            <p>Dado o array [4, 5, 6, 7, 8, 9, 10, 15, 20] irei somar todos os seus elementos. Clique no botão a baixo para ver o resultado</p>
            <input type = "button" value = "Executar" onclick = "somaVet(vetor)"/><br><br>
            Resultado: <input type = "text" name = "Calcular" id = "1"/><br>
        </center>

        <script>
            var vetor = [4, 5, 6, 7, 8, 9, 10, 15, 20];
            let somaVet = (vet) => {
                var soma = 0;

                for (var i = 0; i < vet.length; i++){
                    soma += vet[i];
                }

                document.getElementById('1').value = soma;
            }
        </script>
    </body>
</html>
