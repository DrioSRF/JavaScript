<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 24</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 24</h2>
            <p>Dê um intervalo, direi os números pares entre eles.</p>
            X: <input type = "text" name = "campo1" id = "campo1"/><br><br>
            Y: <input type = "text" name = "campo2" id = "campo2"/><br><br>
            <input type = "button" value = "Executar" onclick = "pares(document.getElementById('campo1').value, document.getElementById('campo2').value)"/><br><br>
            Resultado: <input type = "text" name = "Calcular" id = "1"/><br>
        </center>

        <script>
            let pares = (x, y) => {
                const vet = new Array();
                var index = 0;

                if(x > y){
                    var aux = x;
                    x = y;
                    y = aux;
                }

                while(x <= y){

                    if(x%2 == 0){
                        
                        vet[index] = x;
                        index++;
                    }

                    x++;
                }

                document.getElementById('1').value = vet;
            }
        </script>
    </body>
</html>
