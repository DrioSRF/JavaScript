<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 16</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 16</h2>
            <p>Digite um número inteiro e direi a soma de todos os seus dígitos. Clique no botão para ver a soma.</p>
            Número: <input type = "text" name = "campo1" id = "campo1"/><br><br>
            <input type = "button" value = "Calcular" onclick = "somaDigi(document.getElementById('campo1').value)"/><br><br>
            Resultado: <input type = "text" name = "Calcular" id = "1"/><br>
        </center>

        <script>
            let somaDigi = (num) => {
                var saida = 0;

                while(num > 0){
                    saida += num%10;
                    num = (num - (num%10))/10; 
                }

                document.getElementById('1').value = saida;
            }
        </script>
    </body>
</html>
