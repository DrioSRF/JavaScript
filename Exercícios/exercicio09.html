<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 09</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 09</h2>
            <p>Digite um número inteiro, direi seu fatorial.</p>
            Número: <input type = "text" name = "campo1" id = "campo1"/><br>
            <input type = "button" value = "Executar" onclick = "fat(document.getElementById('campo1').value)"/><br>
            Resultado: <input type = "text" name = "Calcular" id = "1"/><br>
        </center>

        <script>
            let fat = (num) => {
                var fato = 1;
                for(var i = num; i > 1; i--){
                    fato *= i;
                }
                document.getElementById('1').value = fato;
            }
        </script>
    </body>
</html>
