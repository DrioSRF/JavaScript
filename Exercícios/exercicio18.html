<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 18</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 18</h2>
            <p>Digite um número, direi se ele é primo.</p>
            Número: <input type = "number" name = "campo1" id = "campo1"/><br>
            <input type = "button" value = "Executar" onclick = "contCar(document.getElementById('campo1').value)"/><br>
            Resultado: <input type = "text" name = "Calcular" id = "1"/><br>
        </center>

        <script>
            let contCar = (num) => {
                var primo = true;

                for(var i = Math.abs(num - 1); i > 1; i--){

                    if (num%i == 0){

                        primo = false;
                        break;
                    }
                }

                document.getElementById('1').value = primo;
            }
        </script>
    </body>
</html>
