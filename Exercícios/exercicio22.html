<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 22</title>
        <style>
            body{font: 12pt Arial;}
            button{font-size: 12pt; padding: 15px;}
        </style>
    </head>
    <body>
        <center>
            <h2>Exercício 22</h2>
            <p>Dado o array [4, -5, 6, -7, 8, 9, 10, -15, -20] irei invertê-lo. Clique no botão a baixo para ver o resultado</p>
            <input type = "button" value = "Executar" onclick = "inverte(vetor)"/><br><br>
            Resultado: <input type = "text" name = "Calcular" id = "1"/><br>
        </center>

        <script>
            var vetor = [4, -5, 6, -7, 8, 9, 10, -15, -20];
            let inverte = (vet) => {
                const invertido = [];

                for (var i = 0; i < vet.length; i++){
                    invertido[i] = vet[vet.length - 1 - i];
                }

                document.getElementById('1').value = invertido;
            }
        </script>
    </body>
</html>
